<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
       let pstyle={
      width:"53vw",
       margin:"2vw" ,
        
       }
        const Element=()=>{
            return(
                <div className="rootChild">
                  <div>  
                <h1>Topics covered</h1>
                <p>The following is a list of all the topics we cover in the MDN learning area.</p>
            </div>
            <div >
                <a href="https://google.com" className="anchorTag">Getting started with the web</a>
                <p style={pstyle}>Provides a practical introduction to web development for complete beginners</p>
                </div> 
                <div>
                <a href="https://google.com" className="anchorTag">HTML - Structing the web</a>
                <p style={pstyle}>HTML is the language that we use to structure the different parts of our content and define what their meaning or purpose is. This topic teaches HTML in detail.</p>
                </div> 
                <div>
                <a href="https://google.com" className="anchorTag">CSS - Styling the web</a>
                <p style={pstyle}>CSS is the language that we use to control our web content's style and layout, as well as adding behavior like animation. This topic provides comprehensive coverage of CSS.</p>
                </div> 
               </div>
            )

        }
      
      ReactDOM.render(<Element/>,document.getElementById("root"))
    </script>

</html>
